<!doctype html>
<html>
<head>
	<title>Playing With Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
    	.box {
    		background: rgba(0,0,0,0.2);
    		padding: 5px 0 5px 0;
    		text-align: center;
    	}
    	.row-fluid {
    		margin:5px 0;
    	}
    	.pic {
    		padding: 50px 10px;
    		margin-top: 25px;
    	}
    </style>
</head>
<body>
	<div class="row-fluid">
		<div class="span3 box">Logo</div>
		<div class="span4 box offset5">Search</div>
	</div>

	<div class="row-fluid">
		<div class="span12 box">1</div>
	</div>

	<div class="row-fluid">
		<div class="span3 box">2</div>
		<div class="span3 box">2</div>
		<div class="span3 box">2</div>
		<div class="span3 box">2</div>
	</div>

	<div class="row-fluid">
		<div class="span2 box">3</div>
		<div class="span3 box">3</div>
		<div class="span2 box">3</div>
		<div class="span3 box">3</div>
		<div class="span2 box">3</div>	
	</div>	

	<div class="row-fluid">
		<div class="span6 box">4</div>
		<div class="span6 box">4</div>
	</div>

	<div class="row-fluid">
		<div class="span2 box">5</div>
		<div class="span6 box offset4">5</div>
	</div>

	<div class="row-fluid">
		<div class="span12 box">Level 1
			<div class="row-fluid">
				<div class="span4 box">Level 2
					<div class="fluid-row">
						<div class="span6 box">Level 3</div>
						<div class="span6 box">Level 3</div>
					</div>
				</div>
				<div class="span4 box">Level 2</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4 box">
			<div class="fluid-row">
				<div class="span3 box pic">Pic</div>
				<div class="span9 box pic">Contact Information Goes Here</div>
			</div>
		</div>
		<div class="span4 box">
			<div class="fluid-row">
				<div class="span3 box pic">Pic</div>
				<div class="span9 box pic">Contact Information Goes Here</div>
			</div>
		</div>
		<div class="span4 box">
			<div class="fluid-row">
				<div class="span3 box pic">Pic</div>
				<div class="span9 box pic">Contact Information Goes Here</div>
			</div>
		</div>
	</div>

</body>
</html>
